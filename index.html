<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Microsoft Exam Timeline</title>
  <script type="text/javascript">
    window.PlotlyConfig = { MathJaxConfig: 'local' };
  </script>
  <script
    src="https://cdn.plot.ly/plotly-3.0.1.min.js"
    integrity="sha256-oy6Be7Eh6eiQFs5M7oXuPxxm9qbJXEtTpfSI93dW16Q="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div id="exam-timeline" style="width:100%;height:800px;"></div>
  <script type="text/javascript">
    window.PLOTLYENV = window.PLOTLYENV || {};

    // Data arrays
    const dates = [
      "2004-12-09","2005-12-02","2006-03-24","2007-07-02","2007-12-07",
      "2008-06-30","2008-09-01","2009-02-10","2009-03-30","2010-04-25",
      "2011-12-19","2012-01-14","2012-02-25","2012-12-08","2013-01-26",
      "2014-01-29","2014-12-05","2014-12-06","2016-01-24","2017-05-24",
      "2018-08-03","2019-01-03","2019-02-06","2020-03-20","2020-06-02",
      "2021-02-02","2021-02-15","2021-02-16","2021-07-09","2021-12-16",
      "2023-02-24","2024-08-02","2025-07-21"
    ];

    const titles = [
      "Supporting Users and Troubleshooting a Microsoft Windows XP Operating System",
      "Supporting Users and Troubleshooting Desktop Applications on a Microsoft Windows XP Operating System",
      "Designing, Deploying and Managing a Network Solution for the Small and Medium-sized Business",
      "Upgrading your MCDST Certification to MCITP Enterprise Support",
      "TS: Microsoft Windows Mobile Designing, Implementing, and Managing",
      "Windows Server 2008 Network Infrastructure, Configuring",
      "TS: Windows Small Business Server 2008, Configuring",
      "Managing and Maintaining a Microsoft Windows Server 2003 Environment",
      "Implementing, Managing, and Maintaining a Microsoft Windows Server 2003 Network Infrastructure",
      "TS: Windows 7, Configuring",
      "TS: Upgrading your MCSA on Windows Server 2003 to Windows Server 2008, Technology Specialist",
      "Pro: Windows Server 2008, Server Administrator",
      "TS: Windows Server 2008 R2, Server Virtualization",
      "Administering Office 365 for Small Business",
      "Monitoring and Operating a Private Cloud with System Center 2012",
      "Upgrading Your Skills to MCSA Windows Server 2012",
      "Managing Office 365 Identities and Requirements",
      "Enabling Office 365 Services",
      "Recertification for MCSE: Private Cloud",
      "Implementing Microsoft Azure Infrastructure Solutions",
      "Microsoft Azure Administrator Certification Transition",
      "Microsoft Azure Fundamentals",
      "Microsoft 365 Fundamentals",
      "Microsoft Power Platform Fundamentals",
      "Microsoft Dynamics 365 Fundamentals",
      "Introduction to Programming Using Python",
      "Microsoft Azure AI Fundamentals",
      "Microsoft Azure Administrator",
      "Microsoft Azure Data Fundamentals",
      "Microsoft Security, Compliance, and Identity Fundamentals",
      "Microsoft Dynamics 365 Fundamentals (CRM)",
      "Designing and Implementing a Microsoft Azure AI Solution",
      "GitHub Foundations"
    ];

    const examNumbers = [
      "271","272","282","621","500","642","653","290","291","680",
      "648","646","659","324","246","417","346","347","981","533",
      "AZ-102","AZ-900","MS-900","PL-900","MB-901","98-381","AI-900",
      "AZ-104","DP-900","SC-900","MB-910","AI-102","GH-900"
    ];

    // Numeric indices 0â€“32 for color mapping
    const colorIndices = Array.from({ length: dates.length }, (_, i) => i);

    // Trace definition (gradient on dots, no color bar)
    const trace = {
      x: dates,
      y: titles,
      customdata: examNumbers,
      mode: "markers",
      marker: {
        color: colorIndices,
        colorscale: [[0, "#1f77b4"], [1, "#ff00ff"]],
        cmin: 0,
        cmax: dates.length - 1,  // 32
        size: 12,
        showscale: false         // Hides the color bar
      },
      hovertemplate:
        "Passed Date: %{x}<br>" +
        "Exam Title: %{y}<br>" +
        "Exam Number: %{customdata}<extra></extra>"
    };

    // Layout definition
    const layout = {
      margin: { t: 20, l: 150, r: 50, b: 50 },
      xaxis: {
        title: "Passed Date",
        type: "date",
        tickformat: "%Y"
      },
      yaxis: {
        title: "Exam Title",
        automargin: true
      }
    };

    // Render the plot
    Plotly.newPlot("exam-timeline", [trace], layout, { responsive: true });
  </script>
</body>
</html>
